name: Reusable Workflow Demo
on:
  workflow_call:
    inputs:
      artifact-name:
        description: "The name of de deployable artifact files"
        required: true
        # default: "dist-files"
        type: string
    outputs:
      result:
        description: "The result of the  reusable deploy operation"
        value: ${{jobs.deploy.outputs.result}}
    secrets:
      token:
        required: true
jobs:
  deploy:
    outputs:
      outcome: ${{steps.set-result.outputs.step-result}}
    runs-on: ubuntu-24.04
    steps:
      - name: Output information
        run: |
          echo "Deploying to production"
          echo ".... deploying"
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: ${{inputs.artifact-name}}
      - name: Deploy the code
        run: |
          echo "Deploying the code"
          echo "artifact-name: ${{inputs.artifact-name}}"
          echo "secret token: ${{secrets.TOKEN}}"
      - name: Listing files
        run: ls -la
      - name: Set result Output
        id: set-result
        run: echo "::set-output name=step-result::success"
